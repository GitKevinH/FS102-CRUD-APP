<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not Twitter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="index.html" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                <img src="AntiTwitterLogo.jpg"
                height="50" alt="Not twitter logo" />
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="index.html" class="nav-link px-2 link-secondary">Not Twitter</a></li>
              <li><a href="#" class="nav-link px-2 link-dark">FAQ</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
              <input type="search" class="form-control" placeholder="Search Posts..." aria-label="Search">
            </form>
          </div>
        </div>
      </header>
      <!-- End Header -->
      <main>
        <!-- Create a post here -->
        <div class="container">
            <button id="show-create-post-form" class="btn btn-primary mb-3 text">Create New Post</button>
          <div class="center-form">
            <p id="error-message-container"></p>
              <h2 class="text-center mb-4">New Post</h2>
              <form id="createPost">
                  <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" class="form-control" id="username" placeholder="Enter your username">
                  </div>
                  <div class="mb-3">
                      <label for="postBody" class="form-label">Post Body</label>
                      <textarea class="form-control" id="postBody" rows="3" placeholder="Write your post here" maxlength="500"></textarea>
                      <div class="form-text">Max 500 characters</div>
                  </div>
                  <div class="mb-3">
                      <label for="tags" class="form-label">Tags</label>
                      <input type="text" class="form-control" id="tags" placeholder="Enter tags separated by commas">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="button" id="cancel-create-post-form" class="btn btn-danger">Cancel</button>
                  <button type="button" id="save-post" class="btn btn-success" onclick="window.location.href=window.location.href">Save Post</button>
              </form>
        
          </div>

            <!-- New posts will be added here -->

          <div class="post-feed mt-5">
              <h3 class="text-center mb-4">Post Feed</h3>
              <div class="col-4"><div class="list-group"></div></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="kevin.js"></script>
    <script src="create.js"></script>
    <script src="app.js"></script>
    <script src="errorValidation.js"></script>
</body>
</html>
